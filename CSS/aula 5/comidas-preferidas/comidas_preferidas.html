<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidas preferidas</title>
    <link rel="stylesheet" href="comida_style.css">
</head>
<body>
  <div class="container">
        <h1>Pratos Preferidos da Turma</h1>
        <div class="chart-container">
            <div class="bar-container">
                <div class="bar" style="--width: 80%; --color: #f06292;">
                    <span class="label">Strogonoff</span>
                    <span class="value">16</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar" style="--width: 50%; --color: #9575cd;">
                    <span class="label">Lasanha</span>
                    <span class="value">10</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar" style="--width: 90%; --color: #64b5f6;">
                    <span class="label">Churrasco</span>
                    <span class="value">18</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar" style="--width: 75%; --color: #4db6ac;">
                    <span class="label">Empadão</span>
                    <span class="value">15</span>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar" style="--width: 15%; --color: #81c784;">
                    <span class="label">Jiló</span>
                    <span class="value">3</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
