<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <!-- Esta é uma lista ordenada -->
     <ol>
        <li class="ItemUm">item 1</li>
        <li class="ItemDois">item 2</li>
        <li class="ItemTres">item 3</li>

    </ol>
    <!--Lista não ordenada -->
    <ul>
         <li class="ItemUm">item 1</li>
        <li class="ItemDois">item 2</li>
        <li class="ItemTres">item 3</li>
    </ul>
    <!--Lista de definição -->
    <dl>
        <dt> passo 1</dt>
        <dd>pegue a forma</dd>
        <dd>agora unte a forma</dd>
        <dt>Passo 2</dt>
        <dd>Agora derrame a massa no tabuleiro</dd>
    </dl>
</body>
</html>
